<!DOCTYPE html>
<html lang="en">
<head>
    <script> 
            var urlParams = new URLSearchParams(window.location.search);
            var imageURL = urlParams.get('imageURL');
            var title = urlParams.get('title');
            var description = urlParams.get('description');
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=pollapp://">
    <meta property="og:title" content="{title}">
    <meta property="og:description" content="{description}"> <!-- Set the desired description -->
    <script>

        // Function to update meta tags based on query parameters
        function updateMetaTagsFromURL() {
            var urlParams = new URLSearchParams(window.location.search);
            var imageURL = urlParams.get('imageURL');
            var title = urlParams.get('title');
            var description = urlParams.get('description');

            if (imageURL && title && description) {
                document.querySelector('meta[property="og:title"]').setAttribute('content', title);
                document.querySelector('meta[property="og:description"]').setAttribute('content', description);
                document.querySelector('meta[property="og:image"]').setAttribute('content', imageURL);
            }
        }

        // Function to check if the app is installed
        function checkAppInstalled() {
            var now = new Date().getTime();
            setTimeout(function() {
                if (new Date().getTime() - now < 100) {
                    // If the page is still focused, the app is not installed
                    redirectToAppStore();
                }
            }, 50);
        }

        // Function to redirect to the app store
        function redirectToAppStore() {
            window.location.href = "itms-apps://apps.apple.com/"; // Replace with your actual app store URL
        }

        // Check if the app is installed when the page loads
        window.onload = function() {
            checkAppInstalled();
        }
    </script>
    <title>Poll</title>
</head>
<body>
    <p>If you ar not redirected, <a href="pollapp://">click here</a>.</p>
</body>
</html>
